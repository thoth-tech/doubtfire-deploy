version: '3'
services:
  formatif-dev-container:
    container_name: 1-formatif-dev-container
    build:
      context: ../
      dockerfile: dev.Dockerfile
    volumes:
      # Mounts the project folder to '/workspace'. While this file is in .devcontainer,
      # mounts are relative to the first file in the list, which is a level up.
      - ..:/workspace:cached
      - formatif_tmp_compose:/workspace/tmp
      - formatif_student-work_compose:/student-work
      - ws_node_modules:/workspace/node_modules
      - web_node_modules:/workspace/doubtfire-web/node_modules
      - formatif_db_compose:/var/lib/mysql
      - formatif_gems_compose:/home/vscode/.gems
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "9876:9876"
      - "4200:4200"
      - "3000:3000"
    # Overrides default command so things don't shut down after the process ends.
    command: /bin/sh -c "while sleep 5000; do :; done"
    env_file:
      - devcontainer.env
    environment:
      LATEX_CONTAINER_NAME: 1-formatif-texlive-container
      LATEX_BUILD_PATH: /texlive/shell/latex_build.sh

  texlive:
    container_name: 1-formatif-texlive-container
    build:
      context: ../
      dockerfile: texlive.Dockerfile
    volumes:
      - formatif_student-work_compose:/student-work
      - ../doubtfire-api/tmp/rails-latex:/workdir/texlive-latex
      - ../doubtfire-api/public/assets/images:/workspace/doubtfire-api/public/assets/images
      - ../doubtfire-api/test_files:/workspace/doubtfire-api/test_files
    depends_on:
      - formatif-dev-container
    command: /bin/sh -c "while sleep 5000; do :; done"

volumes:
  ws_node_modules:
  web_node_modules:
  formatif_tmp_compose:
  formatif_student-work_compose:
  formatif_db_compose:
  formatif_gems_compose:
